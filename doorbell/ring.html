<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Doorbell</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.discordapp.net/attachments/1193248383184412835/1193252597914677278/IMG_20240106_004136.jpg?ex=65ac0a14&is=65999514&hm=6f87f3f10196efa8e55df9032d82073621b43a5147feba316521314dbb4a7bff&=&format=webp&width=378&height=671'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
            color: white; /* Text color for better visibility on the background */
            filter: blur(3px); /* Adjust the blur amount as needed */
        }

        h1 {
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #doorbell-image {
            width: 150px; /* Adjust the size as needed */
            height: 150px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendWebhook() {
            // Replace 'YOUR_WEBHOOK_URL' with the actual webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1193248401559662693/poHQwLv395pljQfSgwXBA5efzhfXZ_VcLCGcmr7lUvIrHNJ8T_5_dyzIdBA9x3QwWEkn';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: 'Someone is at the door!',
                }),
            });
        }
    </script>
</head>
<body>
    <h1>Tap the doorbell</h1>
    <button onclick="sendWebhook()">Ring the doorbell</button>
    <img id="doorbell-image" src="https://media.discordapp.net/attachments/1193248383184412835/1193253010353180692/patterson-rectangle-doorbell-button-m-removebg-preview.png?ex=65ac0a77&is=65999577&hm=5af8061c248ec41ad85558935bd8d33a7b45d93718307951ba94fe0be67f56e3&=&format=webp&quality=lossless" alt="Doorbell Image" onclick="sendWebhook()">
</body>
</html>
