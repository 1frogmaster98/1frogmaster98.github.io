<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîî Doorbell üêæ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('background-image.jpg'); /* Replace with your background image file name */
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Adjust the blur amount as needed */
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Text color for better visibility on the background */
        }

        h1 {
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #doorbell-image {
            width: 150px; /* Adjust the size as needed */
            height: 150px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendWebhook() {
            // Replace 'YOUR_WEBHOOK_URL' with the actual webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1193248401559662693/poHQwLv395pljQfSgwXBA5efzhfXZ_VcLCGcmr7lUvIrHNJ8T_5_dyzIdBA9x3QwWEkn';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: 'Someone is at the door!',
                }),
            });
        }
    </script>
</head>
<body>
    <div class="background-container"></div>
    <div class="content-container">
        <h1>Tap the doorbell</h1>
        <button onclick="sendWebhook()">Ring the doorbell</button>
        <img id="doorbell-image" src="doorbell-image.png" alt="Doorbell Image" onclick="sendWebhook()"> <!-- Replace with your doorbell image file name -->
    </div>
</body>
</html>
