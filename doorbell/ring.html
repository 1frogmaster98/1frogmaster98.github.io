<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîî Doorbell üêæ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f2f2f2; /* Light gray background color */
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('background-image.jpg'); /* Replace with your background image file name */
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Adjust the blur amount as needed */
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333; /* Dark gray text color for better visibility on the background */
            background-color: #fff; /* White background color */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        h1 {
            color: #333;
        }

        #doorbell-image {
            width: 150px; /* Adjust the size as needed */
            height: 150px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 50%; /* Circular shape */
            border: 2px solid #ccc; /* Light gray border */
        }

        #message-input {
            width: 80%;
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Slightly rounded corners */
        }
    </style>
    <script>
        function sendWebhook() {
            // Replace 'YOUR_WEBHOOK_URL' with the actual webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1193248401559662693/poHQwLv395pljQfSgwXBA5efzhfXZ_VcLCGcmr7lUvIrHNJ8T_5_dyzIdBA9x3QwWEkn';

            // Create a new Date object to get the current timestamp
            const timestamp = new Date().toLocaleString('en-US', { timeZone: 'America/New_York' });

            // Get device information (you may customize this based on your needs)
            const deviceInfo = navigator.userAgent;

            // Get the message from the input box
            const messageInput = document.getElementById('message-input');
            const message = messageInput ? messageInput.value : '';

            // Create an embed object
            const embed = {
                title: 'Doorbell',
                color: 16711680, // Red color
                description: 'Someone is at the door!',
                fields: [
                    {
                        name: 'Timestamp (EST)',
                        value: timestamp,
                        inline: true,
                    },
                    {
                        name: 'Device Info',
                        value: deviceInfo,
                        inline: true,
                    },
                    {
                        name: 'Message',
                        value: message,
                    },
                ],
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    embeds: [embed],
                }),
            });

            // Clear the input box after sending the message
            if (messageInput) {
                messageInput.value = '';
            }
        }
    </script>
</head>
<body>
    <div class="background-container"></div>
    <div class="content-container">
        <h1>Tap on the doorbell to ring it</h1>
        <img id="doorbell-image" src="doorbell-image.png" alt="Doorbell Image" onpointerdown="sendWebhook()"> <!-- Replace with your doorbell image file name -->
        <input type="text" id="message-input" placeholder="Optional: Enter a message...">
    </div>
</body>
</html>
